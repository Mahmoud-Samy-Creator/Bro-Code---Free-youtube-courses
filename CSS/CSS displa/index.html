<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
    </head>
    <style>
        #dev1{
            background-color: rgb(38, 211, 238);
            display: block;
        }

        #span1{
            background-color: tomato;
            display: inline;
        }

        #dev2{
            background-color: rgb(38, 211, 238);
            display: inline;
        }
        #span2{
            background-color: tomato;
            display: block;
        }
    </style>
    <body>
        <div id="dev1">Div : normal mode: block display</div><br>
        <span id="span1">span: normal mode: inline display</span><br>
        <div id="dev2">Div : mode: inline display</div><br>
        <span id="span2">span: mode: block display</span><br>
    </body>
</html>
