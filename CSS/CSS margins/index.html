<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin in css</title>
    <!--Margin: the space around an element-->
    <!--margin/ margin-> top, buttom, right, left, center, auto-->
    <style>
        .box{
            height: 250px;
            width: 250px;
            border: 3px solid black;
            text-align: center;
            box-shadow: 3px 3px 4px rgb(18, 135, 51);
        }

        #box1{
            background-color: rgb(100, 100, 158);
            margin: auto;
            margin-top: 20px;
        }
        #box2{
            background-color: tomato;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class = "box" id="box1">Box 1</div>
    <div class = "box" id="box2">Box 2</div>
</body>
</html>
