<!DOCTYPE html>
<html>
    <head>
        <!--text-shadow: verticle_offsit horizontal_offsit blur_px-->
        <!--Can add more than one shadow-->
        <title>Text/box shadows in css</title>
        <style>
            
            #hello
            {
                text-shadow: 1px 1px 5px red;
            }

            #box
            {
                width: 100px;
                height: 100px;
                background-color: rgb(240, 234, 234);
                box-shadow: 2px 2px 5px cyan;
            }
        </style>
    </head>
    <body>
        <p id="hello">Hello</p>
        <div id="box"></div>
    </body>
</html>
