<!DOCTYPE html>

<html lang="en">

    <head>
        <style>
            * {
                box-sizing: border-box;
            }

            .container{
                background-color: hsl(0, 0%, 24%);
                height: 100vh;
            }

            .box{
                background-color: hsl(0, 0%, 100%);
                border: 2px solid;
                padding: 25px;
                height: auto;
                width: 50%;
                float: left;
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="box">
                <h2>This is #1</h2>
            </div>
            <div class="box">
                <h2>This is #2</h2>
            </div>
        </div>
    </body>

</html>
