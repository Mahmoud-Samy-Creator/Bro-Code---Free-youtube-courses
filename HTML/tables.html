<!DOCTYPE html>
<html>
    <head>
        <title>Tables in html</title>
    </head>
    <body>
        <!--Tables in html-->
        <!--
            `table` element for make tables for data
            organizing in html
            <tr> => table row
            <th> => table header
            <td> => table data
        -->
        <table border="1" style="background-color: black;">
            <tr align="center" style="background-color: lightblue;">
                <th width="100">Saturday</th>
                <th width="100">Sunday</th>
                <th width="100">Tuesday</th>
                <th width="100">wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Fridday</th>
            </tr>
            <tr align="center" style="background-color: aliceblue;">
                <td>Closed</td>
                <td>9-5</td>
                <td>4-10</td>
                <td>5-9</td>
                <td>3-7</td>
                <td>4-8</td>
            </tr>
        </table>
    </body>
</html>
