<!DOCTYPE html>
<html>
    <head>
        <title>Group elements</title>
    </head>
    <body>
        <!--Group html elements-->
        <!-- `snap` => inline box for styling-->
        <p><span style="background-color: tomato;">This is a <strong>span</strong> element</span></p>
        <!-- `div` => block box for styling-->
        <p><div style="background-color: cyan;">This is a <strong>div</strong> element</div></p>
    </body>
</html>
